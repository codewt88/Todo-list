<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Menu Section -->
        <div class="menu">
            <h3>Categories</h3>
            <ul>
                <li><button id="all-tasks">All Tasks</button></li>
                <li><button id="completed-tasks">Completed</button></li>
                <li><button id="incomplete-tasks">Incomplete</button></li>
            </ul>
        </div>

        <!-- Right Task Section -->
        <div class="tasks">
            <h2>Add a New Task</h2>
            <textarea id="main-task" rows="2" placeholder="Main task..." class="resizable-textbox"></textarea>
            <button id="add-main-task">Add Main Task</button>

            <div id="task-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
