<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="menu">
            <button id="show-all">All Tasks</button>
            <button id="show-completed">Completed Tasks</button>
            <button id="show-incomplete">Incomplete Tasks</button>
        </div>
        <div class="todo-container">
            <h2>To-Do List</h2>
            <textarea class="todo-input" placeholder="Add a new task..."></textarea>
            <button class="add-btn">Add Task</button>
            <ul class="todo-list"></ul>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
